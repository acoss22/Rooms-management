<div class="row">
    <div class="col-xs-10">
      <app-building-edit
        (buildingAdded)="onBuildingAdded($event)"></app-building-edit>
      <hr>
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let building of buildings">
          {{building.name}} - ({{building.desc}})
        </a>
      </ul>
    </div>
  </div>
